<!DOCTYPE html> 
<html lang="en" dir="ltr"> 
    <head> 
        <meta charset="UTF-8"> 
        <link rel="stylesheet" href="style.css"> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <meta name="theme-color" content="#ffffff"> 
    </head>     
    <body> 
        <div class="shadow"> 
            <div class="container"> 
                <div class="title">Student's Registration</div>                 
                <div class="content"> 
                    <form action="#"> 
                        <div class="user-details"> 
                            <div class="input-box"> 
                                <span class="details">First Name</span> 
                                <input type="text" placeholder="Enter your name" required> 
                            </div>                             
                            <div class="input-box"> 
                                <span class="details">Last Name</span> 
                                <input type="text" placeholder="Enter your last name" required> 
                            </div>                             
                            <div class="input-box"> 
                                <span class="details">Email</span> 
                                <input type="email" placeholder="Enter your email" required> 
                            </div>                             
                            <div class="input-box"> 
                                <span class="details">Age</span> 
                                <input type="number" placeholder="Enter your Age" required> 
                            </div>                             
                            <div class="input-box"> 
                                <span class="details">Date of Birth</span> 
                                <input type="date" placeholder="Enter Birth date" required> 
                            </div>                             
                            <div class="input-box"> 
                                <span class="details">Phone</span> 
                                <input type="phone" placeholder="Enter your Phone No." required> 
                            </div>                             
                            <div class="input-box"> 
                                <span class="details">Address</span> 
                                <input type="text" placeholder="Enter your Address" required> 
                            </div>                             
                            <div class="input-box"> 
                                <span class="details">Upload Passport Size Photo</span> 
                                <input type="file" required> 
                            </div>                             
                        </div>                         
                        <div class="gender-details"> 
                            <input type="radio" name="gender" id="opt-1"> 
                            <input type="radio" name="gender" id="opt-2"> 
                            <input type="radio" name="gender" id="opt-3"> 
                            <span class="gender-title">Gender</span> 
                            <div class="category"> 
                                <label for="opt-1"> 
                                    <span class="opt one"></span> 
                                    <span class="gender">Male</span> 
                                </label>                                 
                                <label for="opt-2"> 
                                    <span class="opt two"></span> 
                                    <span class="gender">Female</span> 
                                </label>                                 
                                <label for="opt-3"> 
                                    <span class="opt three"></span> 
                                    <span class="gender">Prefer not to say</span> 
                                </label>                                 
                            </div>                             
                        </div>                         
                        <div class="button-sub1"> 
                            <input type="submit" value="Submit" class="hover-effect-submit"> 
                        </div>                         
                    </form>                     
                </div>                 
            </div>             
        </div>         
    </body>     
</html>
